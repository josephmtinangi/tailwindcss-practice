<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<div class="w-full max-w-xs">
		<form action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
			<div class="mb-4">
				<label class="block text-grey-darker text-sm font-bold mb-2" for="username">
					Username
				</label>
				<input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" placeholder="Username">
			</div>
			<div class="mb-6">
				<label class="block text-grey-darker text-sm font-bold mb-2" for="password">
					Password
				</label>
				<input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker" type="password" placeholder="Password">
				<p class="text-red text-xs italic">
					Please choose a password
				</p>
			</div>
			<div class="flex items-center justify-between">
				<button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded">
					Sign In
				</button>
				<a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker">
					Forgot Password?
				</a>
			</div>
		</form>
	</div>

</body>
</html>
