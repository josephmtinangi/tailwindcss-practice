<head>

	<title>Alerts</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="bg-red-lightest border border-red-light text-red-dark px-4 py-3 rounded relative">
		<strong class="font-bold">Holy smokes!</strong>
		<span class="block sm:inline">
			Something serious bad happened!
		</span>
		<span class="absolute pin-t pin-r px-4 py-3">
			&cross;

	</div>
	<div class="bg-indigo-darkest text-center py-4 lg:px-4">
		<div class="p-2 bg-indigo-darker text-indigo-lightest leading:none lg:round">
			<span class="flex rounded-full bg-indigo uppercase px-2 py-1 text-xs font-bold mr-3">New</span>
			<span class="font-semibold mr-2 text-left flex-auto">Get the coolest t-shirts from our brand new store &raquo;</span>
